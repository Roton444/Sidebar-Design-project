<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YetFix Limited</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" 
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main_box"> 
        <input type="checkbox" id="check">
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
             <a href="#">YetFix Limited</a>
            </div>
            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-business-time"></i>
                </label>
            </div>
            <div class="menu">

            <ul>
                   <li><a href="#"><i class="fa-solid fa-qrcode"></i>
                    Dashboard</a></li>
                    <li><a href="#"><i class="fa-solid fa-link"></i>
                    Shortcuts</a></li>
                    <li><a href="#"><i class="fa-solid fa-bars-staggered"></i>
                    Overview</a></li>
                    <li><a href="#"><i class="fa-solid fa-calendar-week"></i>
                    Events</a></li>
                    <li><a href="#"><i class="fa-solid fa-circle-question"></i>
                    About</a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders"></i>
                    Sercices</a></li>
                    <li><a href="#"><i class="fa-solid fa-phone-volume"></i>
                    Contact</a></li>
                    <li><a href="#"><i class="fa-solid fa-comment"></i>
                    Feedback</a></li>
            </ul>
        </div>
        <div class="social_media">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
